<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    </head>
    <body>
        <form action="{{ url_for('register_user') }}" method="post">
            <label for="registration-username">Username:</label>
            <input type="text" id="registration-username" name="username" minlength="5" maxlength="20" required>
            <label for="registration-password">Password:</label>
            <input type="password" id="registration-password" name="password" minlength="5" maxlength="30" required>
            <input type="submit" id="register" value="Register">
        </form>
        <form action="{{ url_for('login_user') }}" method="post">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" minlength="5" maxlength="20" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" minlength="5" maxlength="30" required>
            <input type="submit" id="login" value="Login">
        </form>
        <h1>ProMan</h1>
        <button class="board-add">Add new board</button>
        <div class="board-container">Boards are loading...</div>

        {% include 'templates.html' %}
    </body>
</html>
